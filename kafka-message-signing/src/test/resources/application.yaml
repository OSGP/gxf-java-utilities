# This file is only used in @SpringBootTests.
# For unit tests, use TestConstants.messageSignerProperties() for to mock the MessageSignerProperties class.

message-signing:
  signing-enabled: true
  strip-avro-header: true
  algorithm: SHA256withRSA
  provider: SunRsaSign
  key-algorithm: RSA
  key-size: 2048
  private-key-file: classpath:rsa-private.pem
  public-key-file: classpath:rsa-public.pem
  use-interceptor: true
